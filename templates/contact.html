<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/styles.css') }}">
</head>
<body>
    <header class="contact-header">
        <h1>Contact Me</h1>
        <nav>
            <div class="nav-buttons">
                <a href="{{ url_for('home') }}" class="btn">Home</a>
                <a href="{{ url_for('gallery') }}" class="btn">Art Gallery</a>
                <a href="https://instagram.com/crowmingo" class="btn" target="_blank">Instagram</a>
            </div>
        </nav>
    </header>
    <main>
        <form method="POST">
            <form method="POST" action="/contact">
                <input type="text" name="name" placeholder="Your Name" required pattern="[A-Za-z\s]{1,50}">
                <input type="email" name="email" placeholder="Your Email" required>
                <textarea name="message" placeholder="Your Message" required maxlength="1000"></textarea>
                <input type="text" name="honeypot" style="display:none">
                <button type="submit">Send Message</button>
            </form> 
        </form>
    </main>
</body>
</html>
